<section class="bg-white-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 ">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black"> Sign in to
            your account </h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="space-y-4 md:space-y-6" action="#">
            <div>
              <label for="email" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Email address</label>
              <input type="email" name="email" id="email" placeholder="example@gmail.com" required formControlName="email"
                class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white">
              <div class="text-red-600"
                *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format</div>
              </div>
            </div>
            <div>
              <label for="password" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Password</label>
              <input name="password" id="password" placeholder="••••••••" type="{{ passwordType }}" minlength="8"
                formControlName="password"
                class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                required="">
              <div class="text-red-600"
                *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
                <div *ngIf="loginForm.controls['password'].hasError('minlength')">Password must be at least 8 characters
                  long </div>
              </div>
            </div>
            <button type="submit" [disabled]="loginForm.invalid"
              class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Sign
              in</button>
          </form>
        </div>
      </div>
    </div>
  </section>
