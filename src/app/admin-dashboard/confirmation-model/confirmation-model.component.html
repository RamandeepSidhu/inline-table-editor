<h2 mat-dialog-title>Confirmation Alert</h2>
<mat-dialog-content>
  Are you sure you want to delete the record?
</mat-dialog-content>
<div class="d-flex justify-content-center">
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="button" class="btn btn-danger"  (click)="onRemoveConfirmed()" cdkFocusInitial>Remove</button>
  </mat-dialog-actions>
</div>
