<div class="container mx-auto px-8  relative overflow-x-auto shadow-md sm:rounded-lg ">
    <p class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-gray">Welcome to panel</p>
    <div class="grid grid-cols-3 py-4 md:gap-6">
        <div class=" p-6 bg-white border border-gray-100 rounded-lg shadow hover:bg-gray-100 dark:bg-white-800 dark:border-gray-200 dark:hover:bg-gray-300">
            <h5 class="mb-2 text-2xl font-medium tracking-tight text-gray-900 dark:text-gray">Total Users</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">{{dashboardData?.totalUsers}}</p>
        </div>   
        <div *ngFor="let item of dashboardData?.roles; let i = index" class="block  p-6 bg-white border border-gray-100 rounded-lg shadow hover:bg-gray-100 dark:bg-white-800 dark:border-gray-200 dark:hover:bg-gray-300">
            <h5 class="mb-2 text-2xl font-medium tracking-tight text-gray-900 dark:text-gray">Total {{item.role===1?'Admin':'Client'}}</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">{{item?.count}}</p>
        </div>  
    </div>
</div>
