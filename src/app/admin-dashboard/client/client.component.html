<div class="container-fluid">
    <div class="mat-elevation-z2">
        <button class="addNewRow py-2" matTooltip="Add new record" [matTooltipPosition]="'left'">
            <mat-icon (click)="AddNewRow()" class="add-button">add_box</mat-icon>
        </button>
        <br />
        <mat-form-field style="width: 30%" [ngClass]="{'edit-mode':'true'}">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
        </mat-form-field>
        <!-- <mat-form-field style="width: 20%; float: right" [ngClass]="{'edit-mode': pageNumber}">
            <mat-label>Go to Page</mat-label>
            <input matInput type="number" placeholder="Enter page number" [value]="pageNumber"
                (ngModelChange)="goToPage()" />
        </mat-form-field> -->
        <form [formGroup]="VOForm" autocomplete="off">
            <ng-container formArrayName="VORows">
                <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
                            <button mat-icon-button class="material-icons app-toolbar-menu save-button"
                                matTooltip="Add new record" [matTooltipPosition]="'left'"
                                (click)="addNewRecord(VOForm,i)"
                                *ngIf="!VOForm.get('VORows')?.value[i].isEditable && VOForm.get('VORows')?.value[i].isNewRow"
                                color="accent">
                                <mat-icon>add</mat-icon>
                            </button>
                            <button mat-icon-button class="material-icons app-toolbar-menu save-button"
                                [matTooltipPosition]="'left'" matTooltip="Save Changes" (click)="updateClient(VOForm,i)"
                                *ngIf="!VOForm.get('VORows')?.value[i].isEditable && !VOForm.get('VORows')?.value[i].isNewRow"
                                color="primary">
                                <mat-icon>check_circle</mat-icon>
                            </button>
                            <button mat-icon-button class="material-icons app-toolbar-menu cancel-button"
                                [matTooltipPosition]="'left'" matTooltip="Cancel Changes" color="warn"
                                (click)="CancelSVO(VOForm,i)" *ngIf="!VOForm.get('VORows')?.value[i].isEditable">
                                <mat-icon>cancel</mat-icon>
                            </button>
                            <button mat-icon-button class="material-icons app-toolbar-menu save-button"
                                [matTooltipPosition]="'left'" *ngIf="VOForm.get('VORows')?.value[i].isEditable"
                                matTooltip="Edit" color="primary" (click)="EditSVO(VOForm,i)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button class="material-icons app-toolbar-menu delete-button"
                                [matTooltipPosition]="'right'" *ngIf="VOForm.get('VORows')?.value[i].isEditable"
                                matTooltip="Delete" color="warn" (click)="deleteUser(VOForm,i)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
                            <mat-form-field [ngClass]="{'edit-mode': !VOForm.get('VORows')?.value[i].isEditable}"
                                [class.outline-appearance]="VOForm.get('VORows')?.value[i].isEditable"
                                [class.legacy-appearance]="!VOForm.get('VORows')?.value[i].isEditable">
                                <input matInput type="text" formControlName="email"
                                    [readonly]="VOForm.get('VORows')?.value[i].isEditable" />
                            </mat-form-field>
                            <mat-error *ngIf="submitted && errorMeessage(VOForm,i,'email','required')">The email field
                                is required</mat-error>
                            <mat-error *ngIf="submitted && errorMeessage(VOForm,i,'email','email')">Invalid email
                                format</mat-error>
                        </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
                            <mat-form-field [ngClass]="{'edit-mode': !VOForm.get('VORows')?.value[i].isEditable}"
                                [class.outline-appearance]="VOForm.get('VORows')?.value[i].isEditable"
                                [class.legacy-appearance]="!VOForm.get('VORows')?.value[i].isEditable">
                                <input matInput type="text" formControlName="name"
                                    [readonly]="VOForm.get('VORows')?.value[i].isEditable" />
                            </mat-form-field>
                            <mat-error *ngIf="submitted && errorMeessage(VOForm,i,'name','required')">The name field is
                                required</mat-error>
                            <!-- </span> -->
                        </td>
                    </ng-container>
                    <!-- Phone Column -->
                    <ng-container matColumnDef="phone">
                        <th mat-header-cell *matHeaderCellDef>Phone</th>
                        <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
                            <mat-form-field [class.outline-appearance]="VOForm.get('VORows')?.value[i].isEditable"
                                [ngClass]="{'edit-mode': !VOForm.get('VORows')?.value[i].isEditable}"
                                [class.legacy-appearance]="!VOForm.get('VORows')?.value[i].isEditable">
                                <input matInput type="text" formControlName="phone"
                                    [readonly]="VOForm.get('VORows')?.value[i].isEditable" />
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <!-- Linkedin Column -->
                    <ng-container matColumnDef="linkedin">
                        <th mat-header-cell *matHeaderCellDef>Linkedin</th>
                        <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
                            <mat-form-field [class.outline-appearance]="VOForm.get('VORows')?.value[i].isEditable"
                                [ngClass]="{'edit-mode': !VOForm.get('VORows')?.value[i].isEditable}"
                                [class.legacy-appearance]="!VOForm.get('VORows')?.value[i].isEditable">
                                <input matInput type="text" formControlName="linkedin"
                                    [readonly]="VOForm.get('VORows')?.value[i].isEditable" />
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <!-- Country Column -->
                    <ng-container matColumnDef="country">
                        <th mat-header-cell *matHeaderCellDef>Country</th>
                        <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
                            <mat-form-field [ngClass]="{'edit-mode': !VOForm.get('VORows')?.value[i].isEditable}">
                                <mat-select
                                    formControlName="country" [(ngModal)]="VOForm.get('VORows')?.value[i].country">
                                    <mat-option *ngFor="let item of countries;let i=index"
                                        [value]="item._id">{{item.title}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <!-- plateform Column -->
                    <ng-container matColumnDef="plateform">
                        <th mat-header-cell *matHeaderCellDef>Plateform</th>
                        <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
                            <mat-form-field [ngClass]="{'edit-mode': !VOForm.get('VORows')?.value[i].isEditable}">
                                <mat-select
                                    formControlName="plateform">
                                    <mat-option *ngFor="let item of plateforms;let i=index"
                                        [value]="item._id">{{item.title}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                            <!-- </span> -->
                        </td>
                    </ng-container>
                    <!-- lead_score Column -->
                    <ng-container matColumnDef="lead_score">
                        <th mat-header-cell *matHeaderCellDef>leadScore</th>
                        <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
                            <mat-form-field [ngClass]="{'edit-mode': !VOForm.get('VORows')?.value[i].isEditable}">
                                <mat-select
                                    formControlName="lead_score">
                                    <mat-option *ngFor="let item of leadScores;let i=index"
                                        [value]="item._id">{{item.title}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="8"><span class="d-flex justify-content-center"> No data matching
                                the filter "{{input.value}}" </span></td>
                    </tr>
                </table>
            </ng-container>
        </form>
        <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </mat-card>
        <mat-paginator [pageSizeOptions]="[5, dataSource.data.length>8? dataSource.data.length:''  ]"
            showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
