<div class="d-flex justify-content-left">
  <button class="btn createButton" matTooltip="Back to client list" [matTooltipPosition]="'left'" routerLink="/client">
    <mat-icon class="add-button back">arrow_back</mat-icon>
  </button>
  <button class="btn btn-sm createButton newRecord" data-toggle="modal" data-target="#newRecord"
    matTooltip="Add new Record" [matTooltipPosition]="'left'">
    <mat-icon class="add-button create-icon">add</mat-icon> Add New Record </button>
</div>
<!-- <app-shimmer *ngIf="isLoading"></app-shimmer> -->
<div class="py-4">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation" (click)="tabClick('country')">
      <button class="nav-link active" id="country-tab" data-toggle="tab" data-target="#country" type="button" role="tab"
        aria-controls="country" aria-selected="true">Country</button>
    </li>
    <li class="nav-item" role="presentation" (click)="tabClick('platform')">
      <button class="nav-link" id="platform-tab" data-toggle="tab" data-target="#platform" type="button" role="tab"
        aria-controls="platform" aria-selected="false">Platform</button>
    </li>
    <li class="nav-item" role="presentation" (click)="tabClick('leadscore')">
      <button class="nav-link" id="leadscore-tab" data-toggle="tab" data-target="#leadscore" type="button" role="tab"
        aria-controls="leadscore" aria-selected="false">Lead Score</button>
    </li>
    <li class="nav-item" role="presentation" (click)="tabClick('conversion')">
      <button class="nav-link" id="conversion-tab" data-toggle="tab" data-target="#conversion" type="button" role="tab"
        aria-controls="conversion" aria-selected="false">Conversion</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="country" role="tabpanel" aria-labelledby="country-tab">
      <div [innerHTML]="rows"></div>
    </div>
    <div class="tab-pane fade" id="platform" role="tabpanel" aria-labelledby="platform-tab">
      <div [innerHTML]="rows"></div>
    </div>
    <div class="tab-pane fade" id="leadscore" role="tabpanel" aria-labelledby="leadscore-tab">
      <div [innerHTML]="rows"></div>
    </div>
    <div class="tab-pane fade" id="conversion" role="tabpanel" aria-labelledby="conversion-tab">
      <div [innerHTML]="rows"></div>
    </div>
  </div>
</div>
<div class="modal fade" id="newRecord" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form [formGroup]="form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create {{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter title">
            <div *ngIf="submitted && form.get('title')?.errors">
              <div class="text-danger" *ngIf="form.get('title')?.errors?.['required']"> Title is required </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save changes</button>
        </div>
      </div>
    </form>
  </div>
</div>
<mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
  <mat-progress-spinner color="primary" mode="indeterminate">
  </mat-progress-spinner>
</mat-card>
