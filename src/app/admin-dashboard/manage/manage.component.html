<div class="py-4">
    <button class="btn btn-success btn-sm createButton" data-toggle="modal" data-target="#exampleModal"> Add New Record
    </button>
</div>
<div class="py-4">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation" (click)="tabClick('Country')">
            <button class="nav-link active" id="country-tab" data-toggle="tab" data-target="#country" type="button"
                role="tab" aria-controls="country" aria-selected="true">Country</button>
        </li>
        <li class="nav-item" role="presentation" (click)="tabClick('platform')">
            <button class="nav-link" id="platform-tab" data-toggle="tab" data-target="#platform" type="button"
                role="tab" aria-controls="platform" aria-selected="false">Platform</button>
        </li>
        <li class="nav-item" role="presentation" (click)="tabClick('leadscore')">
            <button class="nav-link" id="leadscore-tab" data-toggle="tab" data-target="#leadscore" type="button"
                role="tab" aria-controls="leadscore" aria-selected="false">Lead Score</button>
        </li>
        <li class="nav-item" role="presentation" (click)="tabClick('conversion')">
            <button class="nav-link" id="conversion-tab" data-toggle="tab" data-target="#conversion" type="button"
                role="tab" aria-controls="conversion" aria-selected="false">Conversion</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="country" role="tabpanel" aria-labelledby="country-tab">
            <div [innerHTML]="rows"></div>
        </div>
        <div class="tab-pane fade" id="platform" role="tabpanel" aria-labelledby="platform-tab">
            <div [innerHTML]="rows"></div>
        </div>
        <div class="tab-pane fade" id="leadscore" role="tabpanel" aria-labelledby="leadscore-tab">
            <div [innerHTML]="rows"></div>
        </div>
        <div class="tab-pane fade" id="conversion" role="tabpanel" aria-labelledby="conversion-tab">
            <div [innerHTML]="rows"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create {{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter email">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
